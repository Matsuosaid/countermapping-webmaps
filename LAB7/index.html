<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<title>NYC Housing Flood Risk</title>  

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />

<link href='style.css' rel='stylesheet' />

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <div id="map">
  </div>


  	<div class="map-overlay top">
  	<div class="map-overlay-inner">
  	<h2>Public and Affordable Housing Flood Risk</h2>
  	</div>
  	</div>

<script>

  mapboxgl.accessToken = 'pk.eyJ1IjoiZGRuLSIsImEiOiJjbG4xdWhsOWkwMjQwMnRsbDczaGdpYnJoIn0.3lZ7y0JIB1dYeTG2yFD_Ig'

const map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'mapbox://styles/ddn-/cln2rqta306gr01pha41p5mpe', // <-- Added comma here
  center: [-73.935242, 40.730610], // The convention for coordinates is  typically [long, lat]
  zoom: 12 // The zoom level can be any decimal number
});

  map.on('load',function(){
  // Give your layer's source a nickname you'll remember easily. I've called my source `sandy_layer`.
  map.addSource('sandy_layer',{
    'type':'vector',
    'url': 'mapbox://ddn-.2fop240l'
  });

  // add a new layer with your polygons
  map.addLayer({
    'id':'flood_zones',
    'type':'fill',
    'source':'sandy_layer',
    'paint':{
      'fill-color':'#00158f',
      'fill-opacity': 0.5
    }
  })
});
</script>

</body>

</html>
